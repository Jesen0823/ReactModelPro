<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React练习</title>
</head>
<body>
	<div id="app"></div>

	<script src="js/react.development.js"> </script> 
	<script src="js/react-dom.development.js"> </script>
	<script src="js/babel.min.js"></script>
	
	<script type="text/babel">
        const dataArr=[
        	{name:'苹果',price:10.0},
        	{name:'西瓜',price:2.0},
        	{name:'菠萝',price:3.2},
        	{name:'葡萄',price:5.0}
        ];
        const mDOM =(
        	<ul>
        		{
        			dataArr.map((data,index)=>
        				<li key={index}>{index+1} -- 名称：{data.name} -- 价格：{data.price}</li>
        			)
        		}
        	</ul>
        );
        ReactDOM.render(mDOM,document.getElementById('app'));

	</script>
</body>
</html>
