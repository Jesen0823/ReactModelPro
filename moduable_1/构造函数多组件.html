<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 构造函数组件，多组件</title>
</head>
<body>
<div id="app"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    // 多组件
    function Name(props) {
        return <p>我是：{props.name}</p>
    }
    function Gender(props) {
        return <p>性别：{props.gender}</p>
    }
    function Colleges(props) {
        return <p>学科：{props.colleges}</p>
    }
    function Info() {
        return (
            <div>
                <Name name = "John"/>
                    <Gender gender="男"/>
                    <Colleges colleges={["H5","Java","C++"]}/>
            </div>
        )
    }

    ReactDOM.render(
        <Info/>,
        document.getElementById('app')
    );
</script>
</body>
</html>
