<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React 构造函数组件，传参</title>
</head>
<body>
<div id="app"></div>

<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
    // 构造函数
    function Cons(props) {
        return (
            <div>
                <h2>组件化之{props.name},arg:{props.myArg}</h2>
                <img src="../img/aol_net.png" width="200"/>
            </div>
        )
    }

    ReactDOM.render(
        <Cons name="构造传参" myArg="01"/>,
        document.getElementById('app')
    );

</script>
</body>
</html>
