<html lang="en">
<head>

</head>

            <div class="todo-header">
                <input type="text" placeholder="请输入任务，按回车键确认"/>
            </div>
            <ul class="todo-main">
                <li>
                    <label>
                        <input type="checkbox"/>

                    </label>
                    <button class="btn btn-warning" style="display:none">删除</button>

                <li>
                    <label>
                        <input type="checkbox"/>

                    </label>
                    <button class="btn btn-warning" style="display:none">删除</button>
                </li>
            </ul>

                    <input type="checkbox"/>
                </label>
                <span>
                    <span>已完成0件</span> / 总计2件
